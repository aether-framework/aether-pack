# Tooltips
tooltip.compression.level=Höhere Stufen bieten bessere Kompression, dauern aber länger. Empfohlen: 3-6 für schnelle Kompression, 15+ für maximale Kompression.
tooltip.compression.algorithm.zstd=ZSTD ist ein moderner, schneller Kompressionsalgorithmus mit exzellenten Kompressionsraten. Ideal für die meisten Anwendungsfälle.
tooltip.compression.algorithm.lz4=LZ4 ist ein extrem schneller Kompressionsalgorithmus. Optimal für geschwindigkeitskritische Anwendungen, bei denen das Kompressionsverhältnis weniger wichtig ist.
tooltip.compression.algorithm.none=Keine Kompression. Dateien werden unverändert gespeichert. Verwenden, wenn Dateien bereits komprimiert sind (z.B. JPG, MP4).
tooltip.chunk_size=Größere Chunks bieten bessere Kompression, benötigen aber mehr Speicher. Kleinere Chunks ermöglichen schnelleren Direktzugriff.
tooltip.encryption.aes256gcm=AES-256-GCM ist der Industriestandard für authentifizierte Verschlüsselung. Sehr schnell auf modernen CPUs mit Hardwarebeschleunigung.
tooltip.encryption.chacha20=ChaCha20-Poly1305 ist eine moderne Verschlüsselung, die auf Geräten ohne AES-Hardwareunterstützung hervorragend funktioniert. Genauso sicher wie AES-256-GCM.
