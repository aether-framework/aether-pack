# Tooltips
tooltip.compression.level=レベルが高いほど圧縮率は向上しますが、時間がかかります。推奨: 高速圧縮には3-6、最大圧縮には15以上。
tooltip.compression.algorithm.zstd=ZSTDは優れた圧縮率を持つ、高速でモダンな圧縮アルゴリズムです。ほとんどのユースケースに最適。
tooltip.compression.algorithm.lz4=LZ4は非常に高速な圧縮アルゴリズムです。圧縮率よりも速度が重要なアプリケーションに最適。
tooltip.compression.algorithm.none=圧縮なし。ファイルはそのまま保存されます。既に圧縮されているファイル（JPG、MP4など）に使用。
tooltip.chunk_size=チャンクが大きいほど圧縮率は向上しますが、メモリを多く使用します。チャンクが小さいほどランダムアクセスが高速になります。
tooltip.encryption.aes256gcm=AES-256-GCMは認証付き暗号化の業界標準です。ハードウェアアクセラレーション対応の最新CPUで非常に高速。
tooltip.encryption.chacha20=ChaCha20-Poly1305はAESハードウェアサポートのないデバイスで優れたパフォーマンスを発揮するモダンな暗号です。AES-256-GCMと同等のセキュリティ。
